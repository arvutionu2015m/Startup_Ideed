{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Loo Startup-Idee{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2>Loo uus startup-idee</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-2">Genereeri idee</button>
    </form>
  </div>
</div>
{% endblock %}
