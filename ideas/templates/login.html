{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Logi sisse{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Logi sisse</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Sisene</button>
    </form>
    <p class="mt-3">Pole veel kontot? <a href="{% url 'signup' %}">Registreeru</a></p>
  </div>
</div>
{% endblock %}
